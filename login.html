<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Page de connexion MotorSports" name="description">
    <title>Connexion</title>
    <link href="assets/images/favicon.png" rel="icon" type="image/x-icon">
    <link href="assets/styles/main.css" rel="stylesheet">
    <link href="assets/styles/loginForm.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
          rel="stylesheet">
</head>

<body>
<header>
    <img alt="logo MotoGP" class="logoHeader" src="assets/images/logoMotogpWhite.svg">
    <nav>
        <ul class="navLinks">
            <li>
                <a class="buttonHome" href="index.html">Accueil</a>
            </li>
            <li>
                <a class="buttonMySpace" href="login.html">Mon espace</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <form class="loginForm">
        <div>
            <img alt="logo MotoGP" class="loginLogo" src="assets/images/logoMotogpBlack.svg">
        </div>

        <div class="loginParentParameters">
            <div class="loginParameters">
                <label for="email"><b>Email</b></label>
                <input id="email" name="email" placeholder="Ex: johndoe@domain.com" type="email">
            </div>

            <div class="loginParameters">
                <label for="password"><b>Password</b></label>
                <input id="password" name="password" placeholder="Mot de passe" type="password">
            </div>
        </div>

        <div class="loginButton">
            <button class="firstLoginButton" name="email" type="submit">Connexion</button>
            <a class="secondRegisterButton" href="register.html">S'inscrire</a>
        </div>
    </form>
</main>

<footer>
    <h3>MotorSports</h3>
    <p>Le site internet de ton garage moto sur-mesure.</p>

    <ul>
        <li>
            <a href="https://www.linkedin.com/in/doublemart/" target="_blank">LinkedIn</a>
        </li>
        <li>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </li>
        <li>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </li>
    </ul>
</footer>
</body>
</html>
