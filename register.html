<h1>Inscription</h1>

<form>
    <label for="firstname"><b>Prénom</b></label>
    <input id="firstname" name="firstname" placeholder="Entre ton Prénom" type="text"><br>

    <label for="lastname"><b>Nom</b></label>
    <input id="lastname" name="lastname" placeholder="Entre ton Nom" type="text"><br>

    <label for="password"><b>Mot de passe</b></label>
    <input id="password" name="password" placeholder="Entre ton mdp" type="password"><br>

    <label for="password-conf"><b>Confirmation mot de passe</b></label>
    <input id="password-conf" name="password-conf" placeholder="Confirmation" type="password"><br>

    <label for="email"><b>Email</b></label>
    <input id="email" name="email" placeholder="Entre ton mail" type="email"><br>

    <label for="country">Pays :</label>
    <select id="country" name="country">
        <option value="FR">France</option>
        <option value="PO">Pologne</option>
        <option value="ES">Espagne</option>
        <option value="AL">Allemagne</option>
    </select>
    <label for="cgv"><br>
        <input id="cgv" name="cgv" type="checkbox"> J'accepte les conditions générales de ventes
    </label><br>

    <button type="submit">Inscription</button>
    <br>
</form>
