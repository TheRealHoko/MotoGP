			<h1>Inscription</h1>

			<form action="" method="post">
				<label for="firstname"><b>Prénom</b></label>
					<input type="text" id="firstname" name="firstname" placeholder="Entre ton Prénom"><br>

				<label for="lastname"><b>Nom</b></label>
					<input type="text" id="lastname" name="lastname" placeholder="Entre ton Nom"><br>

				<label for="password"><b>Mot de passe</b></label>
					<input type="password" id="password" name="password" placeholder="Entre ton mdp"><br>

				<label for="password-conf"><b>Confirmation mot de passe</b></label>
					<input type="password" id="password-conf" name="password-conf" placeholder="Confirmation"><br>

				<label for="email"><b>Email</b></label>
					<input type="email" id="email" name="email" placeholder="Entre ton mail"><br>

				<label for="country">Pays :</label>
						<select id="country" name="country">
						<option value="FR">France</option>
						<option value="PO">Pologne</option>
						<option value="ES">Espagne</option>
						<option value="AL">Allemagne</option>
						</select>
				<label for="cgv"><br>
					<input type="checkbox" id="cgv" name="cgv"> J'accepte les conditions générales de ventes
				</label><br>

				<button type="submit">Inscription</button><br>
			</form>
